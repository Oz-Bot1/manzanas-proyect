<div class="container mt-5">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crea una cuenta!</h1>
                        </div>
                        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                              <input type="text" class="form-control form-control-user" formControlName="username" placeholder="Usuario">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control form-control-user" formControlName="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control form-control-user" formControlName="firstName" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control form-control-user" formControlName="apePat" placeholder="Apellido Paterno">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" formControlName="apeMat" placeholder="Apellido Materno">
                              </div>
                            <div class="form-group">
                              <input type="text" class="form-control form-control-user" formControlName="email" placeholder="Correo">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control form-control-user" formControlName="phone" placeholder="Telefono">
                            </div>
                            <button type="submit" class="btn btn-rojo btn-user btn-block">Registrar</button>
                          </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" [routerLink]="['/login']">Ya tienes una cuenta? Accede!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="mt-1">
  <span>.</span>
</div>
<div class="container">
  <h1 class="mt-5 mb-3 text-center">Inventario</h1>
</div>
<div class="container mt-3">
  <table class="table table-hover">
    <thead>
      <tr class="text-center">
        <th>#</th>
        <th>Nombre</th>
        <th>Estatus</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Imagen</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of lista" >
        <th class="text-center vertical_align">{{ list.id }}</th>
        <th class="text-center vertical_align">{{ list.nombre }}</th>
        <td class="text-center vertical_align">{{ list.estatus }}</td>
        <td class="text-center vertical_align">{{ list.precio }}</td>
        <td class="text-center vertical_align">{{ list.stock }}</td>
        <td class="text-center vertical_align">
          <img [src]="'http://localhost:8080/image/' + obtenerNombreImagen(list.foto)" alt="" class="img-table">
        </td>
        <td class="text-center vertical_align">
          <button class="btn btn-rojo" (click)="buscar(list.id, 1, list.nombre)">Actualizar</button>
        </td>
        <td class="text-center vertical_align">
          <button class="btn btn-rojo" (click)="buscar(list.id, 2, list.nombre)" data-bs-toggle="modal"
            data-bs-target="#eliminar">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Modal para eliminar -->
<div class="modal fade" id="eliminar" tabindex="-1"
  aria-labelledby="eliminar" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="eliminar">Eliminar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Estas seguro de eliminar {{ nombreProducto }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="eliminar()">Save changes</button>
      </div>
    </div>
  </div>
</div>

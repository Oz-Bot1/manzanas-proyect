<div class="mt-1">
  <span>.</span>
</div>
<div class="container">
  <h1 class="mt-5 mb-3 text-center">Inventario</h1>
</div>
<div class="container mt-3">
  <table class="table table-hover">
    <thead>
      <tr class="text-center">
        <th>#</th>
        <th>Nombre</th>
        <th>Estatus</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Actualizar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of lista" class="text-center">
        <th>{{ list.id }}</th>
        <th>{{ list.nombre }}</th>
        <td>{{ list.estatus }}</td>
        <td>{{ list.precio }}</td>
        <td>{{ list.stock }}</td>
        <td>
          <button class="btn btn-rojo">Actualizar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

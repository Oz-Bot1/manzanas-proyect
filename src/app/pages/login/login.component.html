<div class="container mt-5 mb-4">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block"> <img class="img-fluid" src="../../../assets/img/login.jpg" alt="..."></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                                    <!-- Contenido del formulario -->
                                    <div class="form-group">
                                      <input type="text" class="form-control form-control-user" formControlName="usuario" id="usuario"
                                        aria-describedby="emailHelp" placeholder="Correo">
                                    </div>
                                    <div class="form-group">
                                      <input type="password" class="form-control form-control-user" formControlName="contrasenia"
                                        id="contrasenia" placeholder="Contraseña">
                                    </div>
                                    <button type="submit" class="btn btnRojo btn-user btn-block">Entrar</button>
                                  </form>                                  
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Olvido su contraseña?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" (click)="crearUsuario()">Crear Cuenta!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

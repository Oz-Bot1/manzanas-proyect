<div class="container-fluid p-0">
  <div class="row m-0">
      <div class="col-12 p-0">
          <img src="../../../assets/img/largo.webp" class="img-fluid" alt="...">
      </div>
  </div>
</div>
<div class="container text-center mt-5 mb-5">
  <span class="texto_subtitle">Manzana Serrana</span>
  <br>
  <p class="texto_title bold space_text">Nuestros Productos</p>
</div>
<div class="container mb-4 mt-3">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <ng-container *ngFor="let aux of lista">
      <div class="col">
        <div class="card borde">
          <img [src]="'http://localhost:8080/image/' + obtenerNombreImagen(aux.foto)" class="card-img-fixed" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">{{ aux.nombre }}</h5>
            <p>{{ aux.descripcion }}</p>
            <div class="text-center">
              <button class="btn">Hacer Pedido</button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

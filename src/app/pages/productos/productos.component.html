<div class="container-fluid p-0">
  <div class="row m-0">
      <div class="col-12 p-0">
          <img src="../../../assets/img/largo.webp" class="img-fluid" alt="...">
          <div class="overlay">
              <h1 class="text-white text-center">Productos</h1>
          </div>
      </div>
  </div>
</div>
<div class="container mb-4 mt-3">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <ng-container *ngFor="let aux of lista">
      <div class="col">
        <div class="card">
          <img [src]="'http://localhost:8080/image/' + obtenerNombreImagen(aux.foto)" class="card-img-fixed text-center" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ aux.nombre }}</h5>
            <p>{{ aux.descripcion }}</p>
            <p class="card-text">Precio: ${{aux.precio}} por kg</p>
            <p class="card-text">En Stock: {{ aux.stock }} kg</p>
            <button class="btn btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

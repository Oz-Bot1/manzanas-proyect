<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/img/carrusel.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img/carrusel2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img/carrusel3.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container text-center mt-3 mb-4">
  <span class="texto_subtitle">Manzana Serrana</span><br>
  <p class="texto_title bold espacios_textos">Nuestros</p><br>
  <p class="texto_title bold espacios_textos">Productos</p>
</div>
<div class="container mb-4">
  <div class="d-flex justify-content-center">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link">Roja</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Amarilla</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Verde</a>
      </li>
    </ul>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-5 mt-3">
    <ng-container *ngFor="let aux of lista">
      <div class="col">
        <div class="card borde">
          <img [src]="'http://localhost:8080/image/' + obtenerNombreImagen(aux.foto)" class="card-img-fixed" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center texto_card bold">{{ aux.nombre }}</h5>
            <p>{{ aux.descripcion }}</p>
            <div class="text-center">
              <button class="btn_pedido" routerLink="/pedidos">Hacer Pedido</button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
